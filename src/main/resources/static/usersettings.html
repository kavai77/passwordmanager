<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Manager</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-slider.min.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="image/key-152-211406.png">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-slider.min.js"></script>
    <script type="text/javascript" src="js/slider.js"></script>
    <script type="text/javascript" src="js/resources.js"></script>
    <script type="text/javascript" src="js/usersettings-controller.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-auth.js"></script>
    <script type="text/javascript" src="js/firebase.js"></script>
</head>
<body ng-controller="ctrl">

<ng-include src="'header.html'"></ng-include>
<div class="container">
    <div class="starter-template">
        <ng-include src="'alerts.html'"></ng-include>
        <div class="jumbotron">
            <h1>Settings</h1>
            <div ng-show="!user || !user.$resolved">
                <p><img src="image/ajax-loader.gif" class="center-block"></p>
            </div>
            <form class="form-group" ng-show="user.registered" ng-submit="saveSettings()">
                <div class="form-group">
                    <label for="timeoutLengthSeconds">Session Timeout</label>
                    <slider id="timeoutLengthSeconds" ng-model="user.userSettings.timeoutLengthSeconds"
                            min="180" step="10" max="900" tooltip="always"
                            formatter="user.userSettings.timeoutLengthSeconds*1000 | date:'mm:ss'"></slider>
                </div>

                <div class="form-group">
                    <label for="defaultPasswordLength">Default Generated Password Length</label>
                    <slider id="defaultPasswordLength" ng-model="user.userSettings.defaultPasswordLength"
                            min="8" step="1" max="40" tooltip="always"></slider>
                </div>
                <button type="submit" class="btn btn-default">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
